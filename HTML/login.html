<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ServeSmart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="auth-page">

  <!-- LOGIN FORM -->
  <form id="loginForm" class="auth-card">

    <h2 class="gradient-text">Welcome Back</h2>
    <p>Login to continue using ServeSmart</p>

    <div class="form-group">
      <label>Email Address</label>
      <input id="loginEmail" type="email" placeholder="Enter email" required>
    </div>

    <div class="form-group password-group">
      <label>Password</label>
      <input id="loginPassword" type="password" placeholder="Enter password" required>
      <span class="toggle-password" onclick="togglePassword('loginPassword')">ğŸ‘</span>
    </div>

    <button type="submit" class="btn-primary">Login</button>

    <p style="margin-top:15px;">
      Donâ€™t have an account?
      <a href="register.html" class="gradient-text">Register Here</a>
    </p>

  </form>

  <!-- CUSTOM MODAL -->
  <div id="customModal" class="modal-overlay hidden">
    <div class="modal-box">
      <h3 id="modalTitle">Title</h3>
      <p id="modalMessage">Message here</p>
      <div class="modal-actions">
        <button id="modalOkBtn" class="btn-primary" type="button">OK</button>
      </div>
    </div>
  </div>

  <!-- MAIN JS -->
   <script src="../js/script.js"></script>

 <script src="../js/auth.js"></script>


</body>
</html>
